name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ds-ms-microservices  # Replace with your Google Cloud Project ID

      - name: Build and push Docker image to Docker Hub
        run: |
         docker build -t gcr.io/ds-ms-microservices/rcganshekar/hello-world:latest .
          docker push gcr.io/ds-ms-microservices/rcganshekar/hello-world:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-react-app \
            --image gcr.io/ds-ms-microservices/rcganshekar/hello-world:latest \
            --platform managed \
            --region us-central1 \
            --platform managed
