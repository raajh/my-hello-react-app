name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY_BASE64 }}

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to Docker Hub
        id: build-image
        env:
          IMAGE_TAG: latest-${{ github.sha }}
        run: |
          docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:${IMAGE_TAG}
          echo "::set-output name=tags::${{ secrets.DOCKERHUB_USERNAME }}/hello-world:${IMAGE_TAG}}"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hello-world \
            --image=docker.io/${{ secrets.DOCKERHUB_USERNAME }}/hello-world:${IMAGE_TAG} \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated
