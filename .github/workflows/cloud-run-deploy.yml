name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Authenticate Docker with Google Cloud
        run: |
          gcloud auth configure-docker

      - name: Pull Docker image from Docker Hub and push to GCR
        run: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/hello-world:latest gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world:latest
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-react-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/hello-world:latest \
            --region us-central1 \
            --platform managed
